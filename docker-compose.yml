version: '3.8'

services:
  db:
    image: postgres:15
    container_name: autoattender_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoattender
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # The backend API will be added here in Phase 6.

volumes:
  postgres_data:
